<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new list
        </h1>
        <input #listTitleInput autofocus class="list-name" type="text" name="list-name" placeholder="Enter list name">
        <a class="create-btn" (click)="createList(listTitleInput.value)">Create</a>
        <a class="create-btn" routerLink="/">Cancel</a>
    </div>
</div>
