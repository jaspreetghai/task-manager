<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>
        <input #taskTitleInput autofocus class="list-name" type="text" name="list-name" placeholder="Task name">
        <a class="create-btn" (click)="createTask(taskTitleInput.value)">Create</a>
        <a class="create-btn" routerLink="..">Cancel</a>
    </div>
</div>
