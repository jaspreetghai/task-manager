<div class="centered-content">
  <div class="modal-box">
      <h1 class="title">
          Edit a task
      </h1>
      <input #taskTitleInput autofocus class="list-name" type="text" name="list-name" placeholder="Edit task name">
      <a class="create-btn" (click)="updateTask(taskTitleInput.value);$event.stopPropogation;$event.preventDefault()">Update</a>
      <a class="create-btn" routerLink="../../lists">Cancel</a>
  </div>
</div>
